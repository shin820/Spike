<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search:
            <input ng-model="$ctrl.query"></input>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            Sort by:
            <select ng-model="$ctrl.orderProp" class="select">
                    <option value="name">Alphabetical</option>
                    <option value="age">Newest</option>
           </select>
        </div>
    </div>

    <div class="col-md-10">
        <ul class="phones">
            <li ng-repeat="phone in $ctrl.phones|filter:$ctrl.query|orderBy:$ctrl.orderProp" class="thumbnail">
                <a href="#!/phones/{{phone.id}}" class="thumb">
                    <img ng-src={{phone.imageUrl}} alt="{{phone.name}}"></img>
                </a>
                <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </div>
</div>
